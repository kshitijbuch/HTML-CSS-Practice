<!DOCTYPE html>

<html>
    <head>
        <title>Div element</title>
        <link rel="stylesheet" href="styles/div element.css">
    </head>
    <body>
        <div class="tweetrow">
            <div class="div-tweet">
                <img class="flower2" src="Images/flowers.jpg">
                <input class="tweettxt" type="text", placeholder="What's happening?">
                <button class="tweetbut">
                    Tweet
                </button>
            </div>
            <div class="div-tweet2">
                <img class="flower2" src="Images/flowers.jpg">
                <input class="tweettxt" type="text", placeholder="What's happening?">
                <button class="tweetbut">
                    Tweet
                </button>
            </div>
        </div>
        <div class="addfriendrow">
            <div class="addfriend">
                <img class="flowernew" src="Images/flowers.jpg">
                <p class="oliver">
                    Oliver                
                </p>
                <p class="mutfriends">
                    2 Mutual Friends                
                </p>
                <button class="addfriendbut">
                    Add Friend
                </button>
            </div>
            <div class="addfriend2">
                <img class="maxwellpic" src="Images/Maxwell.jpg">
                <p class="maxwell">
                    Maxwell                
                </p>
                <p class="mutfriends2">
                    5 Mutual Friends                
                </p>
                <button class="addfriendbut">
                    Add Friend
                </button>
            </div>
            <div class="addfriend3">
                <img class="johnpic" src="Images/John.jpg">
                <p class="john">
                    John                
                </p>
                <p class="mutfriends3">
                    10 Mutual Friends                
                </p>
                <button class="addfriendbut">
                    Add Friend
                </button>
            </div>
        </div>
    </body>
</html>
