<!DOCTYPE html>

<html>
    <head>
        <title>Display Property</title>   
        <link rel="stylesheet" href = "styles/displayprop.css">
    </head>
    <body>
        <input class ="name" type=""text", placeholder="Name">
        <input class ="email" type=""text", placeholder="Email">        
        <p class="paracustsup">
            Thanks for chatting with our customer support. 
            Would you like to take our quick survey?
        </p>
        <button class="yes">
            Yes
        </button>
        <button class="no">
            No
        </button>
        
        <img class="googlelogo" src="Images/GoogleLogo.png">
        <input class="searchgoogle" type=""text", placeholder="Search Google or type a URL">

        <input class="firstname" type=""text", placeholder="First Name">
        <input class="lastname" type=""text", placeholder="Last Name">
        <input class="email" type=""text", placeholder="Email">

        <button class="signup">
            Sign Up
        </button>

        <p class="requestride">
            Request a ride now
        </p>
        <input class = "pickuploc" type="text", placeholder="Enter pickup location">
        <input class = "destination" type="text", placeholder="Enter Destination">
        <button class="requestnow">
            Request now
        </button>
        <button class="schedulelater">
            Schedule for later
        </button>
    </body>
</html>
